{
    "name": "multus",
    "type": "multus-cni",
    "logFile": "/var/log/multus.log",
    "logLevel": "debug",
    "kubeconfig": "/etc/kubernetes/kubeconfig.token",
    "confDir": "/etc/cni/multus/net.d",
    "cniDir": "/var/lib/cni/multus",
    "binDir": "/opt/cni/bin",
	"delegates": [
{
	"cniVersion": "0.3.1",
	"name": "default",
	"type": "bridge",
	"bridge": "cbr0",
	"isGateway": true,
	"isDefaultGateway": true,
	"ipam": {
		"type": "host-local",
		"ranges": [
			[
				{
					"subnet": "11.0.x.0/24",
					"gateway": "11.0.x.1"
				}
			]
		]
	}
}
	]
}
