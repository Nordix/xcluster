---
apiVersion: v1
kind: Service
metadata:
  name: usrsctp
spec:
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  ipFamilyPolicy: PreferDualStack
  selector:
    app: usrsctp-server
  ports:
  - port: 7002
    name: usrsctpt-server
    protocol: SCTP
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: usrsctp-alternate
spec:
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  ipFamilyPolicy: PreferDualStack
  selector:
    app: usrsctp-server
  ports:
  - port: 7002
    name: usrsctpt-server
    protocol: SCTP
  type: LoadBalancer
