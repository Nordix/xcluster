apiVersion: v1
kind: Service
metadata:
  name: mconnect-ipv4
spec:
  ipFamilies:
  - IPv4
  selector:
    app: mconnect
  ports:
  - port: 5001
  type: LoadBalancer
  loadBalancerIP: "10.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: mconnect-ipv6
spec:
  ipFamilies:
  - IPv6
  selector:
    app: mconnect
  ports:
  - port: 5001
  type: LoadBalancer
  loadBalancerIP: "1000::"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mconnect-deployment
spec:
  selector:
    matchLabels:
      app: mconnect
  replicas: 4
  template:
    metadata:
      labels:
        app: mconnect
    spec:
      containers:
      - name: mconnect
        image: registry.nordix.org/cloud-native/mconnect:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
