apiVersion: v1
kind: Service
metadata:
  name: mconnect
  annotations:
    metallb.universe.tf/allow-shared-ip: mconnect
spec:
  selector:
    app: mconnect
  ports:
  - port: 5001
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mconnect-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: mconnect
spec:
  selector:
    app: mconnect
  ports:
  - name: udp
    port: 5001
    protocol: UDP
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mconnect-deployment
spec:
  selector:
    matchLabels:
      app: mconnect
  replicas: 4
  template:
    metadata:
      labels:
        app: mconnect
    spec:
      containers:
      - name: mconnect
        image: nordixorg/mconnect:v1.2
        ports:
        - containerPort: 5001
