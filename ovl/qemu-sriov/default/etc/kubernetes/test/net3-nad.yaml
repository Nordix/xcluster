apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: net3
  annotations:
    k8s.v1.cni.cncf.io/resourceName: intel.com/net3
spec:
  config: '{
  "type": "sriov",
  "cniVersion": "0.4.0",
  "ipam": {
    "type": "whereabouts",
    "ipRanges": [{
        "range": "192.168.3.0/24",
        "exclude": ["192.168.3.0/28"]
       }, {
        "range": "fd00::c0a8:300/120",
        "exclude": ["fd00::c0a8:300/124"]
    }]
  }
}'
