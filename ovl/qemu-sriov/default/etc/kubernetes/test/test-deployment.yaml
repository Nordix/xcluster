---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy1
spec:
  selector:
    matchLabels:
      app: test-deploy1
  replicas: 2
  template:
    metadata:
      labels:
        app: test-deploy1
      annotations:
        k8s.v1.cni.cncf.io/networks: sriov-net
    spec:
      nodeSelector:
        kubernetes.io/hostname: vm-002
      containers:
      - name: alpine
        image: docker.io/library/alpine:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/tail", "-f", "/dev/null"]
        resources:
          requests:
            intel.com/igb_82576: '1'
          limits:
            intel.com/igb_82576: '1'

